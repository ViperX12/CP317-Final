<html>
<head>
    <title>Recipes</title>
    <!-- jQuery setup -->
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"></meta>
    <link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <script src="jquery/jquery.mobile-1.4.5.js"></script>
    <script src="js/recipeQuickList.js"></script>
</head>

<body>
    <!-- header -->
    <div data-role="header" data-theme="b">
		<a id="backButton" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Back</a>
		<h1>Delete Recipe</h1>
		<a id="homeButton" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-home">Home</a>
    </div>

    <div>
        <select id="recipeSelect"></select>
        <button id="deleteRecipeButton" type="button">Delete This Recipe</button>
		<br>
		<button type="button" onclick="localStorage.clear(); location.reload();">RESET: Clear All Recipes</button>
    </div>

    <script>
		var menu = new Menu(); //The proxy function is necessary to use an object for an onClick handler
		$("#backButton").on("click", $.proxy(menu, "goToRecipes"));
		$("#homeButton").on("click", $.proxy(menu, "goHome"));	
		
		var recipeControl = new RecipeControl();
		$("#deleteRecipeButton").on("click", $.proxy(recipeControl, "deleteRecipe"));
	
		var recipes = new Recipes();
		recipes.loadRecipeOptions();
    </script>

</body>
</html>
